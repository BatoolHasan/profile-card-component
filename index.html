<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>
    <figure class="bg-pattern">
      <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">
      <div class="bg-pattern-bottom"></div>
    </figure>
    <div class=" grid">
      <main>
        <section class="card">
          <img class="card_image" src="./images/image-victor.jpg" alt="victor's profile image" />
          <div class="bg-pattern-card"></div>
          <div class="card_top">
            <div class="card_top-details">
              <h2> Victor Crest</h2>
              <h2>26</h2>
            </div>
            <h3>London</h3>
          </div>
          <div class="card_bottom">
            <div class="card_bottom_stats">
              <h2>80K</h2>
              <h3>Followers</h3>
            </div>
            <div class="card_bottom_stats">
              <h2>803K</h2>
              <h3>Likes</h3>
            </div>
            <div class="card_bottom_stats">
              <h2>1.4K</h2>
              <h3>Photos</h3>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">Frontend
            Mentor</a>.
          Coded by <a href="#">Batool Hasan</a>.
        </div>
      </footer>

    </div>
</body>

</html>
